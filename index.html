<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Format Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }
        
        .info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
            backdrop-filter: blur(5px);
        }
        
        h2 {
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .format-badge {
            display: inline-block;
            background: #4ecdc4;
            color: black;
            padding: 3px 8px;
            border-radius: 4px;
            margin: 5px 5px 5px 0;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="bg-video" autoplay muted loop playsinline>
            <!-- WebM format (recommended for better compression and browser support) -->
            <source src="./videos/video.mp4" type="video/webm">
            
            <!-- Fallback MP4 format (if you get your server issues fixed) -->
            <source src="./videos/video.mp4" type="video/mp4">
            
            <!-- OGG format for additional browser support -->
            <source src="./videos/video.mp4" type="video/ogg">
            
            Your browser does not support the video tag.
        </video>
    </div>


    <script>
        // Ensure video takes up full viewport
        function resizeVideo() {
            const video = document.getElementById('bg-video');
            const aspectRatio = video.videoWidth / video.videoHeight;
            const windowAspectRatio = window.innerWidth / window.innerHeight;
            
            if (windowAspectRatio > aspectRatio) {
                video.style.width = '100%';
                video.style.height = 'auto';
            } else {
                video.style.width = 'auto';
                video.style.height = '100%';
            }
        }
        
        // Play/Pause functionality
        const video = document.getElementById('bg-video');
        const playPauseBtn = document.getElementById('play-pause');
        const muteUnmuteBtn = document.getElementById('mute-unmute');
        
        playPauseBtn.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            }
        });
        
        muteUnmuteBtn.addEventListener('click', function() {
            if (video.muted) {
                video.muted = false;
                muteUnmuteBtn.innerHTML = '<i class="fas fa-volume-up"></i> Mute';
            } else {
                video.muted = true;
                muteUnmuteBtn.innerHTML = '<i class="fas fa-volume-mute"></i> Unmute';
            }
        });
        
        // Initial resize
        window.addEventListener('load', resizeVideo);
        
        // Resize on window change
        window.addEventListener('resize', resizeVideo);
        
        // Handle video loading
        video.addEventListener('loadedmetadata', function() {
            resizeVideo();
        });
    </script>
    
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
